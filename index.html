<!DOCTYPE html>
<html>
<head>
    <title>Role Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 48px 36px 36px 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.1s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(253, 160, 133, 0.18);
            object-fit: cover;
            background: #fda085;
            display: inline-block;
        }
        h2 {
            margin-bottom: 18px;
            color: #333;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .input-group {
            position: relative;
            width: 90%;
            margin: 0 auto 18px auto;
        }
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border 0.2s;
            font-family: inherit;
        }
        .input-group input:focus {
            border: 1.5px solid #fda085;
            outline: none;
        }
        .input-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #fda085;
            pointer-events: none;
        }
        button {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(253, 160, 133, 0.15);
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(253, 160, 133, 0.22);
        }
        #result {
            margin-top: 28px;
            font-size: 1.13rem;
            color: #f76b1c;
            min-height: 28px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .footer {
            margin-top: 32px;
            color: #fff;
            font-size: 0.98rem;
            opacity: 0.85;
            letter-spacing: 0.2px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .container {
                padding: 24px 6px 16px 6px;
            }
            .input-group input {
                font-size: 0.97rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://ui-avatars.com/api/?name=AI&background=fda085&color=fff&size=128" alt="Logo" class="logo">
        <h2>Get Your Recommended Role</h2>
        <div class="input-group">
            <span class="icon">üîé</span>
            <input type="text" id="skills" placeholder="e.g. Python, SQL, Data Analysis">
        </div>
        <button onclick="getRecommendation()">Get Recommended Role</button>
        <div id="result"></div>
    </div>
    <div class="footer">
        Made with ‚ù§Ô∏è using AI | <b>Role Recommender</b>
    </div>
    <script>
        function getRecommendation() {
            const skills = document.getElementById('skills').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = 'Thinking...';
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: skills})
            })
            .then(response => response.json())
            .then(data => {
                if (data.recommended_role) {
                    resultDiv.innerText = "Recommended Role: " + data.recommended_role;
                } else if (data.error) {
                    resultDiv.innerText = "Error: " + data.error;
                } else {
                    resultDiv.innerText = "Unexpected response.";
                }
            })
            .catch(error => {
                resultDiv.innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
